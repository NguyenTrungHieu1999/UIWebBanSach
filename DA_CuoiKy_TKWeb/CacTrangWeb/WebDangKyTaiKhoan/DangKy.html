<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
		<title>Đăng ký tài khoản</title>
		<link rel="shortcut icon" type="image/x-icon" href="../../image/logo/Logo1.png">
		<link rel="stylesheet" type="text/css" href="../FileCSS/DangKyCSS.css" media="all" />
    </head>
    <body>
		<div class="container">
			<center><h2 style="color:blue">ĐĂNG KÝ TÀI KHOẢN</h2></center>
		    <form  action="../TRANGCHU.html" method="POST">
			    <label for="name" style="color:blue">Họ Và Tên</label>
			    <input type="text" id="name" name="Name" required placeholder="Nhập họ và tên...">

			    <label for="email" style="color:blue">Email</label>
			    <input type="text" id="email" required name="Email" placeholder="Nhập email...">

			    <label for="phone" style="color:blue">Số Điện Thoại</label>
			    <input type="text" id="phone" required name="Phone" placeholder="Nhập số điện thoại...">
				
				<label for="matkhau" style="color:blue">Mật Khẩu</label>
				<input type="password" id="matkhau" required name="Matkhau" placeholder="Nhập mật khẩu...">
				
				<label for="repassword" style="color:blue">Xác Nhận Lại</label>
				<input type="password" id="repassword" required name="NhapLai" placeholder="Nhập lại mật khẩu...">
					   
			    <label for="address" style="color:blue">Địa Chỉ</label>
			    <input type="text" required id="address" name="Address" placeholder="Nhập địa chỉ...">

			    <input type="submit" id="btn" value="Đăng Ký">
			</form>
		</div>
    </body>
</html>
